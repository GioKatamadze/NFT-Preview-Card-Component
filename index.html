<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card-wrapper">
      
            
      <!--NFT image-->
      <div class="image-div">
        <img class="nft-image" src="https://cdn.glitch.global/ee8dedd3-cecf-4a18-8a8e-55d9774f21af/image-equilibrium.jpg?v=1663672901788"/>
        <div class="eye-div">
          <img class="eye" src="https://cdn.glitch.global/ee8dedd3-cecf-4a18-8a8e-55d9774f21af/icon-view.svg?v=1663677122304"/>
        </div>
      </div>    
        
      
        
      <!--NFT info-->
      <div class="title-and-description">
        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes <br/> balance and calm.</p>
      </div>
      
      
      <div class="price-and-time">
        <div class="price">
          <img class="eth-logo" src="https://cdn.glitch.global/ee8dedd3-cecf-4a18-8a8e-55d9774f21af/icon-ethereum.svg?v=1663674217189"/>
          <p>0.041 ETH</p>
        </div>
        
        
        <div class="time">
          <img class="clock" src="https://cdn.glitch.global/ee8dedd3-cecf-4a18-8a8e-55d9774f21af/icon-clock.svg?v=1663674231129" />
          <p>3 days left</p>
        </div>
      </div>
      
      
      
      <div class="line">
      </div>
      
      
      
      <!--Author info-->
      <div class="author">
        <img class="author-image" src="https://cdn.glitch.global/ee8dedd3-cecf-4a18-8a8e-55d9774f21af/image-avatar.png?v=1663673242622" />
        <p class="creation-of">Creation of <a class="author-name">Jules Wyvern</a></p>
      </div>
    </div>
  </body>
</html>
